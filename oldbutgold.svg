<svg width="120" height="160" viewBox="0 0 120 160" xmlns="http://www.w3.org/2000/svg">
  <!-- Pacote de cartas -->
  <rect x="10" y="20" width="100" height="140" rx="8" fill="#2c3e50" stroke="#34495e" stroke-width="2"/>
  
  <!-- Carta de trás -->
  <rect x="15" y="25" width="90" height="130" rx="6" fill="#34495e" stroke="#2c3e50" stroke-width="1"/>
  
  <!-- Carta do meio -->
  <rect x="20" y="30" width="80" height="120" rx="4" fill="#5d6d7e" stroke="#34495e" stroke-width="1"/>
  
  <!-- Carta da frente -->
  <rect x="25" y="35" width="70" height="110" rx="3" fill="#85929e" stroke="#5d6d7e" stroke-width="1"/>
  
  <!-- Padrão de cartas -->
  <rect x="30" y="40" width="60" height="100" rx="2" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  
  <!-- Símbolos das cartas -->
  <circle cx="45" cy="55" r="3" fill="#e74c3c"/>
  <circle cx="75" cy="55" r="3" fill="#e74c3c"/>
  <circle cx="45" cy="85" r="3" fill="#3498db"/>
  <circle cx="75" cy="85" r="3" fill="#3498db"/>
  <circle cx="60" cy="70" r="3" fill="#f39c12"/>
  
  <!-- Fita do pacote -->
  <rect x="50" y="15" width="20" height="10" rx="2" fill="#e74c3c"/>
  <rect x="50" y="145" width="20" height="10" rx="2" fill="#e74c3c"/>
</svg>
