<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Extrato ‚Ä¢ Banco da Neon</title>
  <link rel="icon" href="logotipo.svg" type="image/svg+xml" />
  <script>
    // Garante que o conte√∫do fique oculto at√© a verifica√ß√£o de sess√£o
    document.documentElement.classList.add('auth-pending');
  </script>
  <style>
    :root {
      --primary: #5a039a;
      --secondary: #b6f902;
      --secondary-700: #8bb601;
      --bg: #f7f7fb;
      --card: #ffffff;
      --text: #1a1a1a;
      --muted: #5d5d6a;
      --border: #e8e8ef;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto;
      background:
        radial-gradient(800px 600px at 100% -10%, rgba(90,3,154,0.10), rgba(90,3,154,0.0) 60%),
        var(--bg);
    }
    .header { background: var(--primary); color: #fff; padding: 12px 20px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 8px 24px rgba(90,3,154,0.25); }
    #juntinhos { display: flex; align-items: center; gap: 30px; }
    .brand { display: flex; align-items: center; gap: 12px; }
    .logo-mask { width: 48px; height: 48px; display:block; background-color: #b6f902; -webkit-mask: url('logotipo.svg') center/contain no-repeat; mask: url('logotipo.svg') center/contain no-repeat; }
    .brand a { display: inline-block; line-height: 0; }
    .header-actions { display: flex; align-items: center; gap: 20px; }
    .menu-btn { width: 30px; height: 30px; padding: 0; background: transparent; border: 0; transition: background-color 0.2s ease; display: flex; align-items: center; justify-content: center; }
    .menu-btn:hover { background: rgba(255,255,255,0.1); }
    .menu-icon { width: 20px; height: 20px; display: block; }
    /* Menu lateral */
    .sidebar { position: fixed; top: 0; left: -300px; width: 300px; height: 100vh; background: var(--card); border-right: 1px solid var(--border); box-shadow: 4px 0 20px rgba(0,0,0,0.1); transition: left 0.3s ease; z-index: 1000; }
    .sidebar.open { left: 0; }
    .sidebar-header { display: flex; align-items: center; justify-content: space-between; padding: 20px; border-bottom: 1px solid var(--border); }
    .sidebar-header h3 { margin: 0; color: var(--primary); }
    .btn-close { background: none; border: none; font-size: 24px; cursor: pointer; color: var(--muted); }
    .sidebar-nav { padding: 20px 0; }
    .nav-item { display: flex; align-items: center; gap: 12px; padding: 16px 20px; color: var(--text); text-decoration: none; transition: background-color 0.2s; }
    .nav-item:hover { background-color: var(--bg); }
    .nav-item.active { background-color: var(--primary); color: #fff; }
    .nav-icon { font-size: 20px; }
    .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); opacity: 0; visibility: hidden; transition: all 0.3s ease; z-index: 999; }
    .sidebar-overlay.open { opacity: 1; visibility: visible; }
    .wrap { max-width: 980px; margin: 0 auto; padding: 20px; }
    .card { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 18px; box-shadow: 0 10px 30px rgba(16, 20, 40, 0.08); }
    h1 { margin: 0 0 8px 0; font-size: 24px; font-weight: 800; }
    p.helper { margin: 0 0 16px 0; color: var(--muted); }
    .list { margin: 0; padding: 0; list-style: none; border: 1px solid var(--border); border-radius: 14px; overflow: hidden; background: #fff; }
    .item { display: grid; grid-template-columns: 1.5fr 2fr 1fr 1fr 1fr; gap: 12px; padding: 12px 14px; border-bottom: 1px solid var(--border); align-items: center; }
    .item:last-child { border-bottom: none; }
    .cell { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .header-row { background: #f3f4f8; }
    .header-row .cell { font-weight: 800; color: #3a3a45; }
    .right { text-align: right; }
    .valor { font-weight: 800; }
    .credito { color: #12805a; }
    .debito { color: #a20b0b; }
    .empty { text-align: center; color: var(--muted); padding: 16px; }
    .unauth { text-align: center; padding: 40px 16px; }
    .btn { background: var(--primary); color: #fff; border: none; border-radius: 9999px; padding: 10px 16px; cursor: pointer; }
    .actions { display: flex; gap: 10px; align-items: center; }
    a.link { color: #fff; text-decoration: none; background: rgba(255,255,255,0.12); padding: 6px 10px; border-radius: 999px; }

    /* Gate de autentica√ß√£o: conte√∫do fica oculto at√© libera√ß√£o */
    .auth-pending #content { display: none !important; visibility: hidden !important; }
    /* Overlay de n√£o autorizado ocupa a tela inteira quando vis√≠vel */
    #unauth.overlay { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; background: radial-gradient(800px 600px at 100% -10%, rgba(90,3,154,0.10), rgba(90,3,154,0.0) 60%), var(--bg); z-index: 100; }
  </style>
</head>
<body>
  <div class="header">
    <div id="juntinhos">
      <div class="brand">
        <a href="dashboard.html" title="In√≠cio"><span class="logo-mask" aria-label="Neon"></span></a>
      </div>
      <button id="btnMenu" class="btn menu-btn" title="Menu">
        <svg class="menu-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M3 6H21M3 12H21M3 18H21" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
    <div class="header-actions">
      <a href="dashboard.html" class="btn" style="background:rgba(255,255,255,0.12)">Voltar</a>
    </div>
  </div>

  <!-- Menu lateral -->
  <div id="sidebar" class="sidebar">
    <div class="sidebar-header">
      <h3>Menu</h3>
      <button id="btnCloseSidebar" class="btn-close">&times;</button>
    </div>
    <nav class="sidebar-nav">
      <a href="dashboard.html" class="nav-item">
        <span class="nav-icon">üè†</span>
        Dashboard
      </a>
      <a href="extrato.html" class="nav-item active">
        <span class="nav-icon">üìä</span>
        Extrato
      </a>
      <a href="pix.html" class="nav-item">
        <span class="nav-icon">üí∏</span>
        PIX
      </a>
      <a href="loja.html" class="nav-item">
        <span class="nav-icon">üõçÔ∏è</span>
        Loja
      </a>
      <a href="ocorrencias.html" class="nav-item">
        <span class="nav-icon">‚ö†Ô∏è</span>
        Ocorr√™ncias
      </a>
      <a href="adicionarAluno.html" class="nav-item">
        <span class="nav-icon">üë§</span>
        Adicionar Aluno
      </a>
      <a href="dev.html" class="nav-item">
        <span class="nav-icon">üîß</span>
        Dev
      </a>
    </nav>
  </div>

  <!-- Overlay para fechar o menu -->
  <div id="sidebarOverlay" class="sidebar-overlay"></div>

  <div class="wrap">
    <div id="unauth" class="card unauth" style="display: none;">
      <h1>Acesso n√£o autorizado</h1>
      <p class="helper">Para ver o extrato, fa√ßa login.</p>
      <button class="btn" onclick="window.location.href='index.html'">Ir para o login</button>
    </div>

    <div id="content" class="card" style="display: none;">
      <h1>Extrato</h1>
      <p class="helper">Veja seus lan√ßamentos mais recentes.</p>
      <ul id="lista" class="list"></ul>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-analytics.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import { getFirestore, collection, query, where, orderBy, getDocs, limit } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBHU6yFDCKp9jm9tPGyRqQJFS3amewuuQY",
      authDomain: "crmdaneon.firebaseapp.com",
      projectId: "crmdaneon",
      storageBucket: "crmdaneon.firebasestorage.app",
      messagingSenderId: "564595832938",
      appId: "1:564595832938:web:16fb660d8d433ae5f3f213",
      measurementId: "G-D3G4M9F17R"
    };

    const app = initializeApp(firebaseConfig);
    try { getAnalytics(app); } catch {}
    try { await signInAnonymously(getAuth(app)); } catch {}

    const sessRaw = localStorage.getItem('bn.currentUser');
    const unauthEl = document.getElementById('unauth');
    const contentEl = document.getElementById('content');
    const listaEl = document.getElementById('lista');
    let sess = null;
    try { sess = JSON.parse(sessRaw); } catch { sess = null; }

    // Controles do menu lateral
    const btnMenu = document.getElementById('btnMenu');
    const sidebar = document.getElementById('sidebar');
    const sidebarOverlay = document.getElementById('sidebarOverlay');
    const btnCloseSidebar = document.getElementById('btnCloseSidebar');

    btnMenu?.addEventListener('click', () => {
      sidebar.classList.add('open');
      sidebarOverlay.classList.add('open');
    });

    btnCloseSidebar?.addEventListener('click', () => {
      sidebar.classList.remove('open');
      sidebarOverlay.classList.remove('open');
    });

    sidebarOverlay?.addEventListener('click', () => {
      sidebar.classList.remove('open');
      sidebarOverlay.classList.remove('open');
    });

    if (!sess || !sess.user) {
      // Mostra a tela de n√£o autorizado como overlay e mant√©m o conte√∫do oculto
      unauthEl.classList.add('overlay');
      unauthEl.style.display = 'flex';
      contentEl.style.display = 'none';
    } else {
      contentEl.style.display = 'block';
      // Libera o conte√∫do (remove o gate)
      document.documentElement.classList.remove('auth-pending');
      const db = (() => { try { return getFirestore(app, 'bancodaneondb'); } catch { return getFirestore(app); } })();
      // Descobre o 'gilberto' (id do documento) do usu√°rio logado e monta a subcole√ß√£o 'extrato'
      const alunosCol = collection(db, 'alunos');
      const alunoQ = query(alunosCol, where('user', '==', sess.user), limit(1));
      const alunoSnap = await getDocs(alunoQ);
      if (alunoSnap.empty) {
        unauthEl.classList.add('overlay');
        unauthEl.style.display = 'flex';
        contentEl.style.display = 'none';
        throw new Error('Usu√°rio n√£o encontrado para extrato.');
      }
      const alunoDoc = alunoSnap.docs[0];
      const gilberto = alunoDoc.id;
      // Caminho exigido: bancodaneondb/alunos/{docId}/extrato/extrato
      const extratoCol = collection(db, 'alunos', gilberto, 'extrato');
      try {
        const q = query(extratoCol, orderBy('dateTime', 'desc'), limit(100));
        const snap = await getDocs(q);
        const items = [];
        snap.forEach(d => {
          const data = d.data();
          items.push({
            id: d.id,
            description: data?.description ?? '(sem descri√ß√£o)',
            amount: Number(data?.amount ?? 0),
            isEarn: Boolean(data?.isEarn ?? false),
            saldoInicial: Number(data?.saldoInicial ?? 0),
            saldoFinal: Number(data?.saldoFinal ?? 0),
            dateTime: data?.dateTime?.toDate ? data.dateTime.toDate() : null
          });
        });

        if (!items.length) {
          const li = document.createElement('li');
          li.className = 'empty';
          li.textContent = 'Nenhum lan√ßamento encontrado.';
          listaEl.appendChild(li);
        } else {
          // Cabe√ßalho de 5 colunas (uma √∫nica linha)
          const header = document.createElement('li');
          header.className = 'item header-row';
          const h1 = document.createElement('div'); h1.className = 'cell'; h1.textContent = 'Data e Hora';
          const h2 = document.createElement('div'); h2.className = 'cell'; h2.textContent = 'Descri√ß√£o';
          const h3 = document.createElement('div'); h3.className = 'cell right'; h3.textContent = 'Saldo Inicial';
          const h4 = document.createElement('div'); h4.className = 'cell right'; h4.textContent = 'Amount';
          const h5 = document.createElement('div'); h5.className = 'cell right'; h5.textContent = 'Saldo Final';
          header.appendChild(h1); header.appendChild(h2); header.appendChild(h3); header.appendChild(h4); header.appendChild(h5);
          listaEl.appendChild(header);
          items.forEach(it => {
            const li = document.createElement('li');
            li.className = 'item';
            const dt = it.dateTime ? it.dateTime.toLocaleString() : 'sem data';
            const col1 = document.createElement('div'); col1.className = 'cell'; col1.textContent = dt;
            const col2 = document.createElement('div'); col2.className = 'cell'; col2.textContent = it.description;
            const col3 = document.createElement('div'); col3.className = 'cell right'; col3.textContent = `N$ ${it.saldoInicial}`;
            const col4 = document.createElement('div'); col4.className = 'cell right ' + (it.isEarn ? 'credito' : 'debito'); col4.textContent = `N$ ${it.amount}`;
            const col5 = document.createElement('div'); col5.className = 'cell right'; col5.textContent = `N$ ${it.saldoFinal}`;
            li.appendChild(col1); li.appendChild(col2); li.appendChild(col3); li.appendChild(col4); li.appendChild(col5);
            listaEl.appendChild(li);
          });
        }
      } catch (e) {
        const li = document.createElement('li');
        li.className = 'empty';
        li.textContent = `Erro ao carregar extrato: ${e?.message || e}`;
        listaEl.appendChild(li);
        console.error(e);
      }
      
    }
  </script>
</body>
</html>
