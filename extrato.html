<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Extrato • Banco da Neon</title>
  <script>
    // Garante que o conteúdo fique oculto até a verificação de sessão
    document.documentElement.classList.add('auth-pending');
  </script>
  <style>
    :root {
      --primary: #5a039a;
      --secondary: #b6f902;
      --secondary-700: #8bb601;
      --bg: #f7f7fb;
      --card: #ffffff;
      --text: #1a1a1a;
      --muted: #5d5d6a;
      --border: #e8e8ef;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto;
      background:
        radial-gradient(800px 600px at 100% -10%, rgba(90,3,154,0.10), rgba(90,3,154,0.0) 60%),
        var(--bg);
    }
    .header { background: var(--primary); color: #fff; padding: 12px 20px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 8px 24px rgba(90,3,154,0.25); }
    .brand { display: flex; align-items: center; gap: 12px; }
    .brand img { height: 48px; width: 48px; display: block; }
    .wrap { max-width: 980px; margin: 0 auto; padding: 20px; }
    .card { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 18px; box-shadow: 0 10px 30px rgba(16, 20, 40, 0.08); }
    h1 { margin: 0 0 8px 0; font-size: 24px; font-weight: 800; }
    p.helper { margin: 0 0 16px 0; color: var(--muted); }
    .list { margin: 0; padding: 0; list-style: none; border: 1px solid var(--border); border-radius: 14px; overflow: hidden; background: #fff; }
    .item { display: grid; grid-template-columns: 1fr auto; gap: 12px; padding: 12px 14px; border-bottom: 1px solid var(--border); }
    .item:last-child { border-bottom: none; }
    .left { display: flex; flex-direction: column; gap: 2px; }
    .desc { font-weight: 700; }
    .meta { font-size: 12px; color: var(--muted); }
    .valor { font-weight: 800; }
    .credito { color: #12805a; }
    .debito { color: #a20b0b; }
    .empty { text-align: center; color: var(--muted); padding: 16px; }
    .unauth { text-align: center; padding: 40px 16px; }
    .btn { background: var(--primary); color: #fff; border: none; border-radius: 9999px; padding: 10px 16px; cursor: pointer; }
    .actions { display: flex; gap: 10px; align-items: center; }
    a.link { color: #fff; text-decoration: none; background: rgba(255,255,255,0.12); padding: 6px 10px; border-radius: 999px; }

    /* Gate de autenticação: conteúdo fica oculto até liberação */
    .auth-pending #content { display: none !important; visibility: hidden !important; }
    /* Overlay de não autorizado ocupa a tela inteira quando visível */
    #unauth.overlay { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; background: radial-gradient(800px 600px at 100% -10%, rgba(90,3,154,0.10), rgba(90,3,154,0.0) 60%), var(--bg); z-index: 100; }
  </style>
</head>
<body>
  <div class="header">
    <div class="brand">
      <img src="logotipo.svg" alt="Neon" />
    </div>
    <div class="actions">
      <a class="link" href="dashboard.html">Dashboard</a>
      <a class="link" href="index.html" onclick="localStorage.removeItem('bn.currentUser')">Sair</a>
    </div>
  </div>

  <div class="wrap">
    <div id="unauth" class="card unauth" style="display: none;">
      <h1>Acesso não autorizado</h1>
      <p class="helper">Para ver o extrato, faça login.</p>
      <button class="btn" onclick="window.location.href='index.html'">Ir para o login</button>
    </div>

    <div id="content" class="card" style="display: none;">
      <h1>Extrato</h1>
      <p class="helper">Veja seus lançamentos mais recentes.</p>
      <ul id="lista" class="list"></ul>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-analytics.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import { getFirestore, collection, query, where, orderBy, getDocs, limit } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBHU6yFDCKp9jm9tPGyRqQJFS3amewuuQY",
      authDomain: "crmdaneon.firebaseapp.com",
      projectId: "crmdaneon",
      storageBucket: "crmdaneon.firebasestorage.app",
      messagingSenderId: "564595832938",
      appId: "1:564595832938:web:16fb660d8d433ae5f3f213",
      measurementId: "G-D3G4M9F17R"
    };

    const app = initializeApp(firebaseConfig);
    try { getAnalytics(app); } catch {}
    try { await signInAnonymously(getAuth(app)); } catch {}

    const sessRaw = localStorage.getItem('bn.currentUser');
    const unauthEl = document.getElementById('unauth');
    const contentEl = document.getElementById('content');
    const listaEl = document.getElementById('lista');
    let sess = null;
    try { sess = JSON.parse(sessRaw); } catch { sess = null; }

    if (!sess || !sess.user) {
      // Mostra a tela de não autorizado como overlay e mantém o conteúdo oculto
      unauthEl.classList.add('overlay');
      unauthEl.style.display = 'flex';
      contentEl.style.display = 'none';
    } else {
      contentEl.style.display = 'block';
      // Libera o conteúdo (remove o gate)
      document.documentElement.classList.remove('auth-pending');
      const db = (() => { try { return getFirestore(app, 'bancodaneondb'); } catch { return getFirestore(app); } })();
      // Descobre o 'gilberto' (id do documento) do usuário logado e monta a subcoleção 'extrato'
      const alunosCol = collection(db, 'alunos');
      const alunoQ = query(alunosCol, where('user', '==', sess.user), limit(1));
      const alunoSnap = await getDocs(alunoQ);
      if (alunoSnap.empty) {
        unauthEl.classList.add('overlay');
        unauthEl.style.display = 'flex';
        contentEl.style.display = 'none';
        throw new Error('Usuário não encontrado para extrato.');
      }
      const alunoDoc = alunoSnap.docs[0];
      const gilberto = alunoDoc.id;
      // Caminho exigido: bancodaneondb/alunos/{docId}/extrato/extrato
      const extratoCol = collection(db, 'alunos', gilberto, 'extrato');
      try {
        const q = query(extratoCol, orderBy('dateTime', 'desc'), limit(100));
        const snap = await getDocs(q);
        const items = [];
        snap.forEach(d => {
          const data = d.data();
          items.push({
            id: d.id,
            description: data?.description ?? '(sem descrição)',
            amount: Number(data?.amount ?? 0),
            isEarn: Boolean(data?.isEarn ?? false),
            saldoInicial: Number(data?.saldoInicial ?? 0),
            saldoFinal: Number(data?.saldoFinal ?? 0),
            dateTime: data?.dateTime?.toDate ? data.dateTime.toDate() : null
          });
        });

        if (!items.length) {
          const li = document.createElement('li');
          li.className = 'empty';
          li.textContent = 'Nenhum lançamento encontrado.';
          listaEl.appendChild(li);
        } else {
          // Cabeçalho de 5 colunas
          const header = document.createElement('li');
          header.className = 'item';
          header.innerHTML = '<div class="left"><div class="desc">Data e Hora</div></div>' +
                             '<div class="valor">Descrição</div>' +
                             '<div class="valor">Saldo Inicial</div>' +
                             '<div class="valor">Amount</div>' +
                             '<div class="valor">Saldo Final</div>';
          listaEl.appendChild(header);
          items.forEach(it => {
            const li = document.createElement('li');
            li.className = 'item';
            const col1 = document.createElement('div');
            col1.className = 'left';
            const dt = it.dateTime ? it.dateTime.toLocaleString() : 'sem data';
            const dtEl = document.createElement('div');
            dtEl.className = 'desc';
            dtEl.textContent = dt;
            col1.appendChild(dtEl);

            const col2 = document.createElement('div');
            col2.className = 'valor';
            col2.textContent = it.description;

            const col3 = document.createElement('div');
            col3.className = 'valor';
            col3.textContent = `N$ ${it.saldoInicial}`;

            const col4 = document.createElement('div');
            col4.className = 'valor ' + (it.isEarn ? 'credito' : 'debito');
            col4.textContent = `N$ ${it.amount}`;

            const col5 = document.createElement('div');
            col5.className = 'valor';
            col5.textContent = `N$ ${it.saldoFinal}`;

            li.appendChild(col1);
            li.appendChild(col2);
            li.appendChild(col3);
            li.appendChild(col4);
            li.appendChild(col5);
            listaEl.appendChild(li);
          });
        }
      } catch (e) {
        const li = document.createElement('li');
        li.className = 'empty';
        li.textContent = `Erro ao carregar extrato: ${e?.message || e}`;
        listaEl.appendChild(li);
        console.error(e);
      }
      // DEBUG BUTTONS (fácil de remover)
      // DEBUG START
      const dbgWrap = document.createElement('div');
      dbgWrap.style.cssText = 'display:flex; gap:8px; margin-top:12px; flex-wrap:wrap;';
      const mkBtn = (label, fn) => { const b = document.createElement('button'); b.textContent = label; b.className = 'btn'; b.addEventListener('click', fn); return b; };
      let lastError = null;
      dbgWrap.appendChild(mkBtn('DBG1: Sessão', () => console.log('sess', sess)));
      dbgWrap.appendChild(mkBtn('DBG2: DocId (gilberto)', () => console.log('gilberto', gilberto)));
      dbgWrap.appendChild(mkBtn('DBG3: Path', () => console.log('path', `alunos/${gilberto}/extrato`)));
      dbgWrap.appendChild(mkBtn('DBG4: Contar docs', async () => { try { const s = await getDocs(query(extratoCol, limit(5))); console.log('count<=5', s.size); } catch(e){ console.log('err', e); } }));
      dbgWrap.appendChild(mkBtn('DBG5: Primeiros 3', async () => { try { const s = await getDocs(query(extratoCol, orderBy('dateTime','desc'), limit(3))); console.log('first3', s.docs.map(d=>({id:d.id,...d.data()}))); } catch(e){ console.log('err', e); } }));
      dbgWrap.appendChild(mkBtn('DBG6: Recarregar', async () => { try { listaEl.innerHTML=''; const s = await getDocs(query(extratoCol, orderBy('dateTime','desc'), limit(10))); console.log('reload size', s.size); } catch(e){ lastError=e; console.log('reload err',e);} }));
      contentEl.appendChild(dbgWrap);
      // DEBUG END
    }
  </script>
</body>
</html>
